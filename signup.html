<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: stretch;
      height: 100vh;
      margin: 0;
      padding: 0;
      background-image: url('emergency.png');
      background-size: cover;
      background-position: center;
      font-family: 'Roboto', sans-serif; 
    }
    
    .container-custom {
      background-color: #e7f0fa; /* Light blue background color */
      padding: 20px; 
      border-radius: 10px; 
      margin: auto; 
      max-width: 1200px; 
      width: 90%; 
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); 
    }
  </style>
</head>
<body>

  <div class="container-custom mt-5">
    <h2 class="mb-4">Sign Up</h2>
    <form method="post" action="create.php">
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Enter your full name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="Email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="Password" placeholder="Enter your password" required>
      </div>
      <div class="form-group">
        <label for="address">Home Address</label>
        <input type="text" class="form-control" id="address" name="address" placeholder="Enter your home address" required>
      </div>
      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="Enter your phone number" required>
      </div>
      <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
  </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
